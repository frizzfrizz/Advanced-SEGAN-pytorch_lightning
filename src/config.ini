[APP]
ENVIRONMENT = DEVELOPMENT
MODE = EVAL
ARCH = ADV_SEGAN
BATCH_SIZE = 125
DATA_SUBSET_SIZE_PERCENT = 1.
CPU_WORKERS = 8
ACCELERATOR = auto
MODEL_STORE_PATH = model
DEVICES = 1
NUM_NODES = 1
STRATEGY = auto

[FIT]
N_EPOCHS = 20
TORCH_PRECISION = medium
LOG_EVERY_N_STEPS = 1
CHECKPOINT_MONITOR = valid_PESQ,valid_CSIG,valid_CBAK,valid_COVL,valid_SSNR
LOG_GRAPH = True
MODEL_HYPERPARAMS = lr_gen=0.0001,lr_disc=0.0001
TRAINER_PRECISION = 16-mixed

[DATA]
PATH = data
NOISY_MEAN = -0.00010704329724089886
NOISY_STD = 0.07568299729807847
CLEAN_MEAN = -3.028279967276806e-05
CLEAN_STD = 0.06213014456285101

[EVAL]
CHECKPOINT_PATH = model/ADV_SEGAN/version_7/checkpoints/ADV_SEGAN-epoch=19-valid_CBAK=1.44.ckpt
TEST_OUTPUT_PATH = test_output
